<app-navbar></app-navbar>
<H2 align="center">Registration page</H2>
<div align="center">
  <form>
    <mat-form-field name="emailForm">
      <mat-label>
        Email address
      </mat-label>
      <input matInput type="email" [(ngModel)]="user.email" name="email" >
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Password
      </mat-label>
      <input matInput type="password" [(ngModel)]="user.password" name="password">
    </mat-form-field>

    <!--Name -->

    <table>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>
              First name
            </mat-label>
            <input matInput [(ngModel)]="user.firstName" name="firstName">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>
              Last name
            </mat-label>
            <input matInput [(ngModel)]="user.lastName" name="lastName">
          </mat-form-field>
        </td>
      </tr>
    </table>

    <!--Adress -->

    <table>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>
              Country
            </mat-label>
            <input matInput [(ngModel)]="user.address.country" name="country">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>
              City
            </mat-label>
            <input matInput [(ngModel)]="user.address.city" name="city">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>
              Street
            </mat-label>
            <input matInput [(ngModel)]="user.address.street" name="street">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>
              ZipCode
            </mat-label>
            <input matInput [(ngModel)]="user.address.zipcode" name="zipcode">
          </mat-form-field>
        </td>
      </tr>
    </table>

    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select name="role" [(ngModel)]="user.role">
        <mat-option *ngFor="let role of roles" value="{{role.name}}">
          {{role.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Notification Type</mat-label>
      <mat-select name="notification_type" [(ngModel)]="user.messagingChannel">
        <mat-option *ngFor="let type of notificationOptions" value="{{type}}">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button (click)="register(user.email)">Register</button>
    <mat-error *ngIf="customErrorMessage">{{customErrorMessage}}</mat-error>
  </form>

</div>

<app-navbar></app-navbar>
<div align="center">
  <form>
    <mat-form-field>
      <mat-label>
        Email address
      </mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Password
      </mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password">
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="login(email)">Login</button>
  <mat-error *ngIf="customErrorMessage">{{customErrorMessage}}</mat-error>
</div>
